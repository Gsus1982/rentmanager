version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rentmanager
      POSTGRES_USER: rentuser
      POSTGRES_PASSWORD: rent_secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentuser -d rentmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "True"
      SECRET_KEY: "django-insecure-dev-key-change-in-production"
      DATABASE_URL: postgresql://rentuser:rent_secure_password_123@db:5432/rentmanager
    stdin_open: true
    tty: true

volumes:
  postgres_data:
